dataops-dev:
  module:
    inputs:
      key_name: ""
      generate_ssh_key: true
      private_key_extension: ".pem"
      public_key_extension: ".pub"
      ssh_key_algorithm: "RSA"
      ssh_public_key_path: "../../../generated-ssh-key-pairs"
    outputs:
      - "key_name"
      - "private_key_filename"
      - "public_key"
      - "public_key_filename"
